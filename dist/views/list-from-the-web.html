<h3 ng-bind="description"></h3>
<p class="clearfix">
  <button class="btn btn-default pull-right" ng-click="goAdd()">
    <span translate>Add a new link</span>
  </button>
</p>
<div ng-repeat="report in reports | filter:q" ng-switch on="report.feed_type">
  <div ng-switch-when="tweet" tweet-summary></div>
  <div ng-switch-default report-summary></div>
</div>
<div ng-show="loading">
  <p>
    <h5 class="text-center" translate>Loading...</h5>
    <div class="text-center">
      <span class="fa fa-refresh fa-spin"></span>
    </div>
  </p>
</div>
<div ng-hide="loading || reports.length" translate>
  No reports in this queue
</div>
