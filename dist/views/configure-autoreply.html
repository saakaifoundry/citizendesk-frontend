<ol class="breadcrumb">
  <li><a href="#/configure" translate>Configure</a></li>
  <li class="active" translate>Autoreply</li>
</ol>
<form class="form-horizontal">
  <fieldset ng-disabled="disabled">
    <div class="form-group">
      <label class="col-md-2">Autoreply enabled</label>
      <div class="col-md-10">
        <input type="checkbox" class="col-md-10 form-control" ng-model="config.set.sms_reply_send">
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2">Text to send automatically</label>
      <div class="col-md-10">
        <textarea type="text" class="col-md-10 form-control" ng-model="config.set.sms_reply_message"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-2">Session timeout in hours</label>
      <div class="col-md-10">
        <input type="number" class="col-md-10 form-control" ng-model="config.set.sms_session_duration">
      </div>
    </div>
    <div class="col-md-10 col-md-offset-2">
      <button class="btn btn-primary" ng-click="save()">
        <span translate>Save</span>
      </button>
    </div>
  </fieldset>
</form>
