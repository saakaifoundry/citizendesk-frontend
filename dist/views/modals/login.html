<div ng-controller="LoginModalCtrl">
  <div class="modal-header">
    <!--button type="button" class="close" ng-click="$hide()"
        >&times;</button-->
    <h4 class="modal-title" translate>
      Login
    </h4>
  </div>
  <div class="modal-body">
    <div ng-messages="errors">
      <div class="alert alert-danger" ng-message="service">
        <span translate>
          An error occurred while logging in
        </span>
      </div>
    </div>
    <form role="form" class="clearfix">
      <div class="form-group">
        <label for="username" translate>User name</label>
        <input type="text" class="form-control" id="username" placeholder="Enter name" ng-model="username">
      </div>
      <div class="form-group">
        <label for="password" translate>Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password">
      </div>
      <button type="submit" class="btn btn-default pull-right" ng-click="submit()" translate>
        Submit
      </button>
    </form>
  </div>
</div>
