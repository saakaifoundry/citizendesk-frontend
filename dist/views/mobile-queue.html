<div queue-selection></div>
<p>
  <div class="input-group">
    <div class="input-group-addon">
      <span class="glyphicon glyphicon-search"></span>
    </div>
    <input class="form-control" type="search" ng-model="q">
  </div>
</p>
<div ng-repeat="report in reports | filter:q" report-summary>
</div>
<div ng-show="loading">
  <p>
    <h5 class="text-center" translate>Loading...</h5>
    <div class="text-center">
      <span class="fa fa-refresh fa-spin"></span>
    </div>
  </p>
</div>
<p ng-hide="loading || reports.length" translate>
  No reports match your search criteria
</p>
